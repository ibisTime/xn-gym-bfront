<div id="setTradePwdWrap" class="right-left-cont">
    <div class="right-left-cont-title">
        <div class="right-left-cont-back" id="set-trade-pwd-back"></div>
        <div class="right-left-cont-title-name">设置交易密码</div>
    </div>
    <form class="am-list bg_fff" id="set-trade-pwd-form">
        <div class="am-list-body">
            <div class="am-list-item am-input-item">
                <div class="am-input-label am-input-label-5">交易密码</div>
                <div class="am-input-control">
                    <input type="password" name="set-trade-pwd-password" id="set-trade-pwd-password" placeholder="请输入交易密码">
                </div>
            </div>
            <div class="am-list-item am-list-item-middle am-list-button-item">
                <div class="am-list-line">
                    <div class="am-list-content">
                        <div class="am-list-item am-input-item">
                            <div class="am-input-label am-input-label-5">验证码</div>
                            <div class="am-input-control">
                                <input type="number" name="set-trade-pwd-smsCaptcha" id="set-trade-pwd-smsCaptcha" placeholder="请输入验证码">
                            </div>
                        </div>
                    </div>
                    <div class="am-list-extra">
                        <a id="set-trade-pwd-getVerification" class="am-button am-button-primary am-button-small am-button-inline">
                            <span>获取验证码</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="primary-wrap">
        <a id="set-trade-pwd-btn" class="am-button am-button-primary">
            <span>设置</span>
        </a>
    </div>
    <input type="hidden" id="setTradePwdMobile"/>
</div>

<div class="write-report-wrapper" id="writeReportWrapper">
    <div class="model-title">
        填写表格
        <div class="close module-close-icon">
            <i class="close-icon close-icon0"></i>
            <i class="close-icon close-icon1"></i>
        </div>
    </div>
    <div class="module-form-wrapper">
        <form id="writeModuleFormWrapper">
            <div class="info-item">
                <div class="am-flexbox">
                    <span class="title">日期</span>
                    <input type="text" id="RQ" name="RQ" class="input-item" placeholder="请输入日期"/>
                </div>
            </div>
            <div class="info-item">
                <div class="am-flexbox">
                    <span class="title">场地</span>
                    <input type="text" id="CD" name="CD" class="input-item" placeholder="请输入场地"/>
                </div>
            </div>
            <h1>上课课程内容</h1>
            <div class="info-item">
                <div class="am-flexbox">
                    <span class="title">类别</span>
                    <input type="text" id="LB" name="LB" class="input-item" placeholder="请输入课程类别"/>
                </div>
            </div>
            <div class="info-item">
                <div class="am-flexbox">
                    <span class="title">第几课时</span>
                    <input type="number" id="KS" name="KS" class="input-item" placeholder="请输入第几课时"/>
                </div>
            </div>
            <div class="info-item">
                <div class="am-flexbox">
                    <span class="title">运动强度</span>
                    <select class="input-item" name="YD" id="YD">
                        <option value="高">高</option>
                        <option value="中">中</option>
                        <option value="低">低</option>
                    </select>
                    <i class="right-arrow"></i>
                </div>
            </div>
            <div class="info-item img-info-item">
                <div class="am-flexbox">
                    <span class="title">上课内容</span>
                    <div class="textarea input-item">
                        <textarea name="SKNR" id="SKNR" rows="3" placeholder="请输入上课具体内容"></textarea>
                    </div>
                </div>
            </div>
            <h1>个人身体基本情况</h1>
            <div class="info-item">
                <div class="am-flexbox">
                    <span class="title">伤病史</span>
                    <select class="input-item" name="SBS" id="SBS">
                        <option value="有">有</option>
                        <option value="无">无</option>
                    </select>
                    <i class="right-arrow"></i>
                </div>
            </div>
            <div class="info-item img-info-item">
                <div class="am-flexbox">
                    <span class="title">伤病史情况</span>
                    <div class="textarea input-item">
                        <textarea name="SBSQK" id="SBSQK" rows="5" placeholder="请输入伤病史情况"></textarea>
                    </div>
                </div>
            </div>
            <h1>个人运动能力</h1>
            <div class="info-item">
                <div class="am-flexbox">
                    <span class="title">颈部</span>
                    <select class="input-item" name="JB" id="JB">
                        <option value="较强">较强</option>
                        <option value="一般">一般</option>
                        <option value="较弱">较弱</option>
                        <option value="很弱">很弱</option>
                    </select>
                    <i class="right-arrow"></i>
                </div>
            </div>
            <div class="info-item">
                <div class="am-flexbox">
                    <span class="title">肩部</span>
                    <select class="input-item" name="JBB" id="JBB">
                        <option value="较强">较强</option>
                        <option value="一般">一般</option>
                        <option value="较弱">较弱</option>
                        <option value="很弱">很弱</option>
                    </select>
                    <i class="right-arrow"></i>
                </div>
            </div>
            <div class="info-item">
                <div class="am-flexbox">
                    <span class="title">心肺</span>
                    <select class="input-item" name="XF" id="XF">
                        <option value="较强">较强</option>
                        <option value="一般">一般</option>
                        <option value="较弱">较弱</option>
                        <option value="很弱">很弱</option>
                    </select>
                    <i class="right-arrow"></i>
                </div>
            </div>
            <div class="info-item">
                <div class="am-flexbox">
                    <span class="title">核心</span>
                    <select class="input-item" name="HX" id="HX">
                        <option value="较强">较强</option>
                        <option value="一般">一般</option>
                        <option value="较弱">较弱</option>
                        <option value="很弱">很弱</option>
                    </select>
                    <i class="right-arrow"></i>
                </div>
            </div>
            <div class="info-item">
                <div class="am-flexbox">
                    <span class="title">左臂</span>
                    <select class="input-item" name="ZB" id="ZB">
                        <option value="较强">较强</option>
                        <option value="一般">一般</option>
                        <option value="较弱">较弱</option>
                        <option value="很弱">很弱</option>
                    </select>
                    <i class="right-arrow"></i>
                </div>
            </div>
            <div class="info-item">
                <div class="am-flexbox">
                    <span class="title">右臂</span>
                    <select class="input-item" name="YB" id="YB">
                        <option value="较强">较强</option>
                        <option value="一般">一般</option>
                        <option value="较弱">较弱</option>
                        <option value="很弱">很弱</option>
                    </select>
                    <i class="right-arrow"></i>
                </div>
            </div>
            <div class="info-item">
                <div class="am-flexbox">
                    <span class="title">臀部</span>
                    <select class="input-item" name="TB" id="TB">
                        <option value="较强">较强</option>
                        <option value="一般">一般</option>
                        <option value="较弱">较弱</option>
                        <option value="很弱">很弱</option>
                    </select>
                    <i class="right-arrow"></i>
                </div>
            </div>
            <div class="info-item">
                <div class="am-flexbox">
                    <span class="title">左腿</span>
                    <select class="input-item" name="ZT" id="ZT">
                        <option value="较强">较强</option>
                        <option value="一般">一般</option>
                        <option value="较弱">较弱</option>
                        <option value="很弱">很弱</option>
                    </select>
                    <i class="right-arrow"></i>
                </div>
            </div>
            <div class="info-item">
                <div class="am-flexbox">
                    <span class="title">右腿</span>
                    <select class="input-item" name="YT" id="YT">
                        <option value="较强">较强</option>
                        <option value="一般">一般</option>
                        <option value="较弱">较弱</option>
                        <option value="很弱">很弱</option>
                    </select>
                    <i class="right-arrow"></i>
                </div>
            </div>
            <div class="info-item">
                <div class="am-flexbox">
                    <span class="title">协调</span>
                    <select class="input-item" name="XT" id="XT">
                        <option value="较强">较强</option>
                        <option value="一般">一般</option>
                        <option value="较弱">较弱</option>
                        <option value="很弱">很弱</option>
                    </select>
                    <i class="right-arrow"></i>
                </div>
            </div>
            <h1>其它</h1>
            <div class="info-item">
                <div class="am-flexbox">
                    <span class="title">上课教练</span>
                    <input type="text" id="JL" name="JL" class="input-item" placeholder="请输入教练姓名"/>
                </div>
            </div>
            <div class="info-item">
                <div class="am-flexbox">
                    <span class="title">学员课程完成度(%)</span>
                    <input type="text" id="WCD" name="WCD" class="input-item" placeholder="请输入学员课程完成度"/>
                </div>
            </div>
            <div class="info-item">
                <div class="am-flexbox">
                    <span class="title">学员表现(分)</span>
                    <input type="number" id="BX" name="BX" class="input-item" placeholder="10分制"/>
                </div>
            </div>
            <div class="info-item">
                <div class="am-flexbox">
                    <span class="title">备注</span>
                    <input type="text" id="BZ" name="BZ" class="input-item" placeholder="请输入备注"/>
                </div>
            </div>
        </form>
        <div class="info-btns">
            <button id="moduleSubmitBtn" class="am-button am-button-primary">保存</button>
        </div>
    </div>
</div>
